<div class= "animate__animated animate__fadeIn">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let country of data; let i = index">
                <td>{{i+1}}</td>
                <td>
                    <img class = "small-flag" [src]= "country.flags.png">
                </td>
                <td>{{country.capital}}, {{country.name.common}}</td>
                <td>{{country.population | number}}</td>
                <td>
                    <a [routerLink]= "['/country', country.altSpellings[0]]">See more...</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
